  <body>
    <div class="container">
      <div class="weather-box">
        <form class="city-form" id="city-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-warning shadow-sm"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="form-control btn btn-dark"
                id="current-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1></h1>
        <ul class="today-info">
          <li>
            <span class="updated-span">Last updated:&ThickSpace;</span>
            <span class="day-time" id="day-time"></span>
          </li>
          <li class="description" id="description"></li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="icons-ios/50n.png"
                  alt="description"
                  class="today-icon"
                  id="today-icon"
                />
              </div>
              <div class="float-left">
                <p class="current-temp">
                  <span class="today-temp-current"
                    ><span id="today-temp-current"></span
                  ></span>
                  <span class="units"
                    ><a href="#" class="active" id="celcius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  &ThickSpace; &ThickSpace;
                  <span class="today-hi-lo">
                    <span class="hi-lo">high:&ThickSpace; </span
                    ><span class="today-hi"
                      ><span id="today-hi">30</span>°</span
                    >
                    &ThickSpace; <span class="hi-lo">low:&ThickSpace; </span
                    ><span class="today-lo"
                      ><span id="today-lo">20</span>°</span
                    >
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul class="today-details">
              <li>
                <strong>Feels like:</strong> &ThickSpace;
                <span class="result"><span id="feels-like"></span>°</span>
              </li>
              <li>
                <strong>Humidity:</strong> &ThickSpace;
                <span class="result"><span id="humidity"></span>%</span>
              </li>
              <li>
                <strong>Wind:</strong> &ThickSpace;
                <span class="result"><span id="wind"></span> km/hr</span>
              </li>
            </ul>
          </div>
        </div>
